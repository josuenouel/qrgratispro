    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        let selectedImages = [];

        function handleFiles() {
            const files = document.getElementById('file-input').files;
            const preview = document.getElementById('preview-area');
            const btn = document.getElementById('convert-btn');
            
            if (files.length > 0) {
                preview.innerHTML = "";
                selectedImages = [];
                btn.style.display = "block";

                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        selectedImages.push(e.target.result);
                        const img = document.createElement("img");
                        img.src = e.target.result;
                        img.className = "thumb";
                        preview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            }
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const btn = document.getElementById('convert-btn');
            const originalText = btn.innerText;
            btn.innerText = "Procesando...";
            btn.disabled = true;

            selectedImages.forEach((imgData, index) => {
                if (index > 0) doc.addPage();
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                doc.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
            });

            doc.save("mi-documento-qrgratispro.pdf");
            
            btn.innerText = originalText;
            btn.disabled = false;
        }

        const translations = {

            pt: { back_link: "‚Üê Voltar", title: "Converter Imagens em PDF", desc: "Selecione as fotos do menu e crie um PDF. 100% Privado.", upload_text: "Toque aqui para enviar imagens (JPG/PNG)", btn_convert: "Baixar PDF üì•", link_home: "In√≠cio", link_privacy: "Privacidade" },
            fr: { back_link: "‚Üê Retour", title: "Convertir Images en PDF", desc: "S√©lectionnez vos photos et cr√©ez un PDF. 100% Priv√©.", upload_text: "Appuyez ici pour t√©l√©charger (JPG/PNG)", btn_convert: "T√©l√©charger PDF üì•", link_home: "Accueil", link_privacy: "Confidentialit√©" },
            de: { back_link: "‚Üê Zur√ºck", title: "Bilder in PDF umwandeln", desc: "W√§hlen Sie Ihre Fotos und erstellen Sie ein PDF. 100% Privat.", upload_text: "Hier tippen zum Hochladen (JPG/PNG)", btn_convert: "PDF Herunterladen üì•", link_home: "Start", link_privacy: "Datenschutz" },
            jp: { back_link: "‚Üê Êàª„Çã", title: "ÁîªÂÉè„ÇíPDF„Å´Â§âÊèõ", desc: "„É°„Éã„É•„Éº„ÅÆÂÜôÁúü„ÇíÈÅ∏Êäû„Åó„Å¶PDF„Çí‰ΩúÊàê„Åó„Åæ„Åô„ÄÇÂÆåÂÖ®„Éó„É©„Ç§„Éô„Éº„Éà„ÄÇ", upload_text: "„Åì„Åì„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ (JPG/PNG)", btn_convert: "PDF„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ üì•", link_home: "„Éõ„Éº„É†", link_privacy: "„Éó„É©„Ç§„Éê„Ç∑„Éº" },
            cn: { back_link: "‚Üê ËøîÂõû", title: "ÂõæÁâáËΩ¨ PDF", desc: "ÈÄâÊã©ÊÇ®ÁöÑËèúÂçïÁÖßÁâáÂπ∂ÂàõÂª∫ PDF„ÄÇ100% ÁßÅÂØÜ„ÄÇ", upload_text: "ÁÇπÂáªÊ≠§Â§Ñ‰∏ä‰º†ÂõæÁâá (JPG/PNG)", btn_convert: "‰∏ãËΩΩ PDF üì•", link_home: "È¶ñÈ°µ", link_privacy: "ÈöêÁßÅ" }
        };

        function setLanguage(lang, btn) {
            document.querySelectorAll('.lang-btn-switch').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.innerHTML = translations[lang][el.getAttribute('data-i18n')];
            });
        }
    </script>
